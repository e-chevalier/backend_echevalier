<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
<h1>Hello World</h1>

<form action="/personas" method="post">
    <h2>FORMULARIO DE CARGA DE PERSONAS</h2>
    <label for="Nombre">Nombre :</label>
    <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">

    <label for="Apellido">Apellido :</label>
    <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido">

    <label for="Edad">Edad: </label>
    <input type="number" name="Edad" id="Edad">
    <button type="submit">Enviar</button>
</form>

<form action="/mascotas" method="post">
    <h2>FORMULARIO DE CARGA DE MASCOTAS</h2>
    <label for="Nombre">Nombre :</label>
    <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese nombre de la mascota">

    <label for="Apellido">Raza :</label>
    <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese la raza">

    <label for="Edad">Edad: </label>
    <input type="number" name="Edad" id="Edad de la mascota">
    <button type="submit">Enviar</button>
</form>




</body>
</html>
