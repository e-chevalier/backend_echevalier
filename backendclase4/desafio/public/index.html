<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
<h1>Desafio Clase 4</h1>

<form action="/api/productos" method="post">
    <label for="title">Nombre</label>
    <input type="text" name="title" id="title" placeholder="Ingrese nombre del producto.">
    <label for="price">Precio</label>
    <input type="number" step="0.01" name="price" id="price" placeholder="Ingrese precio del producto.">
    <label for="thumbnail">URL</label>
    <input type="url" name="thumbnail" id="thumbnail" placeholder="Ingrese url del producto.">
    
    <button type="submit">Enviar</button>
</form>


</body>
</html>
